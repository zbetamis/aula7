<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="shortcut icon" type="text/css" href="icone\orkut.png">
</head>
<body>
	<div id="top">
		<h1>Orkut</h1>
	</div>	
	<div id="meio">
		<h2>Acesse o orkut.br com a sua conta</h2>
		<input type="email" name="email" class="login" placeholder="E-mail" style="height: 50px; width: 97%"><br>
		<input type="password" name="senha"  class="senha" placeholder="Senha" style="height: 50px; width: 97%">
		<button class="botao" style="margin-left: 1%; width: 98%">Login</button>
		<p  class="meio_a"><a href="https://www.orkut.br.com/MainRecover">Não consegue acessar sua conta?</a></p>
	</div>
	<div id="baixo">
		<p class="baixo_p">Ainda não é membro?</p>
		<p class="baixo_p"><a href="https://www.orkut.br.com/MainRegister">Entre já!!</a></p>
	</div>
</body>
</html>
